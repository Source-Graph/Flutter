- name: gitignore dependency
  ansible.builtin.lineinfile:
    path: "{{role_path}}/.gitignore"
    regexp: "^{{depends}}"
    line: "{{depends}}"
    create: true

- name: Git checkout
  ansible.builtin.git:
    repo: "{{item.repo}}"
    dest: "{{git_dir}}/{{item.name}}"
    update: false
  loop: "{{repo}}"

- name: create dirs
  ansible.builtin.file:
    path: "{{item}}"
    state: directory
  loop:
  - "{{role_dir}}"
  - "{{artifact_dir}}"

- name: Link dependency roles
  ansible.builtin.file:
    src: "{{git_dir}}/{{item.name}}/{{item.path}}"
    dest: "{{role_dir}}/{{item.name}}"
    state: link
  loop: "{{role}}"